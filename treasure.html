<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 보물 발견!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color);
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .treasure-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .congrats {
            color: #ff6b6b;
            font-size: 20px;
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 600;
        }

        .instruction {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .instruction-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .instruction-text {
            font-size: 16px;
            color: #555;
            line-height: 1.8;
        }

        .highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .sparkles {
            font-size: 32px;
            margin: 15px 0;
            animation: twinkle 1s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .treasure-character {
            margin-bottom: 25px;
        }

        .treasure-character svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: characterBounce 2s ease-in-out infinite;
        }

        @keyframes characterBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .character-name {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .score-info {
            font-size: 20px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                border-radius: 25px;
            }

            h1 {
                font-size: 28px;
            }

            .treasure-icon {
                font-size: 80px;
            }

            .congrats {
                font-size: 18px;
            }

            .highlight {
                font-size: 16px;
                padding: 18px;
            }
        }
    </style>
</head>
<body>

        <div id="character-name" class="character-name"></div>
        <div id="score-display" class="score-info"></div>
        <h1 id="main-title">🎉 축하합니다! 🎉</h1>

        <div class="instruction">
            <div class="instruction-title">🏆 보물 인증 방법</div>
            <div class="instruction-text">

            </div>
        </div>

        <div class="highlight">
            📸 캡쳐 → 카톡 전송 → 완료!

            const code = urlParams.get('c');

            if (!code) {
                return null;
            }

            const codeMap = _0x9c1e();
            const charKey = codeMap[code];

            if (!charKey || !CHARACTERS[charKey]) {

            }

            return CHARACTERS[charKey];
        }

        // 캐릭터 표시

        // 페이지 로드 시 폭죽 효과
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f'];

            // 한 번에 여러 개의 폭죽 파편 생성
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 80 + Math.random() * 120;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');

                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }

        // 랜덤 위치 폭죽
        function createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }

        // 색종이 효과
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f', '#f093fb', '#f5576c'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (2 + Math.random() * 2) + 's';

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }

        // 초기 폭죽 대폭발 연출
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();
        const centerX = containerRect.left + containerRect.width / 2;
        const centerY = containerRect.top + containerRect.height / 2;

        // 중앙에서 대폭발
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(centerX, centerY);
                }, i * 100);
            }
        }, 300);

        // 주변에서도 폭죽
        for (let i = 0; i < 30; i++) {
            setTimeout(createRandomFirework, 500 + i * 100);
        }

        // 지속적인 색종이 효과
        setInterval(createConfetti, 300);

        // 추가 폭죽 효과
        setInterval(() => {
            for (let i = 0; i < 3; i++) {

            }
        }, 3000);
    </script>
